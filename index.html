<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>ANIMACION</h1>
    <div class="card-container">
		 <div class="card d-card">
			  <h3>3D Card Title</h3>
			  <p>This is some sample text inside the 3D card. <br>(Hover me!)</p>
		 </div>
        <div class="card rainbow-card">
            <h3>Rainbow Card Title</h3>
            <p>This is some sample text inside the rainbow card.</p>
        </div>
        <div class=" card rainbow-card-second">
			<div class="rainbow-border"></div>
			<h3>Second Rainbow Card Title</h3>
			<p>This is some sample text inside the second rainbow card.</p>
			</div>
    </div>

	</body>
	<script src="script.js"></script>
</html>
